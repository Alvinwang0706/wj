<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="keywords" content="${catalog.Meta_Keywords}" />
<meta name="description" content="${catalog.Meta_Description}" />
<title>${catalog.meta_title}-${site.Meta_Keywords}</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="canonical" href="${Site.URL}/${Catalog.URL}" />
</head>

<body>
  <table>
    <tr>
      <td>
           <table>
              <tr>
               <td>
                   <p class="path">您当前的位置：<cms:link type="currentPosition"></cms:link></p>
               </td>
               </tr>
              <tr>
               <td>
                   <p>信息导航</p>
                   <ul>
                     <cms:list item="catalog" level="child">
           
                     <li><a href="${catalog.link}">${catalog.name}</a></li>
                     </cms:list>
                   </ul>
               </td>
               </tr>
            </table>
      </td>
      <td>
           <ul>
           <cms:list item="article" level="all">
            <li>${article.content}<a class="fixed_width" href="${article.link}" target="abank">兑换</a></li>
            </cms:list>
          </ul>
      </td>
    </tr>
  </table>
</body>
</html>
