<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="${catalog.Meta_Keywords}" />
	<meta name="description" content="${catalog.Meta_Description}" />
	<title>${catalog.meta_title}-${site.Meta_Keywords}</title>
	<link rel="stylesheet" type="text/css" href="${Site.StaticResourcePath}/style/redesign/re_header.css"/>
	<link rel="stylesheet" type="text/css" href="${Site.StaticResourcePath}/style/money/new_money.css"/>
	<cms:include file="block/kxb_custom_header.shtml" />
</head>

<body>

	<cms:include file="block/kxb_header_index_new_v2.shtml" />
<!--位置信息 开始-->
<div class="wrapper">
		<div class="daohang">
			<span class="daohang_home"></span> 
			<cms:link type="currentPosition"></cms:link> <span class="separator">
		</div>
	</div>
<!--位置信息 结束-->
	<div class="money_warper cf">
	<div class="money_nav cf">
			<ul class="money_main_nav cf">
				<li class="mon_nav1">
					<a href="${Site.URL}/touzi-licai/">理财首页</a>
				</li>
				<li class="mon_nav2">
					<a href="${Site.URL}/touzi-licai/zhishi/">如何理财</a>
				</li>
				<li class="mon_nav3">
					<a href="${Site.URL}/touzi-licai/guihua/">理财规划</a>
				</li>
			</ul>
		</div>
	<div class="money_warper_up">
		<img src="${Site.StaticResourcePath}/${Article.advertise}" width="978" height="189"  class="planngingad"   alt=""/>
		<div class="money_plan_box cf">
			<div class="lcbx_dl">
				<div class="lc_icon"><img src="${Site.StaticResourcePath}/${Article.picture1}" width="95" height="94"  alt=""/></div>
				<dl class="lcbx_header">
					<dt>
						<h2 class="lcbx_rh_titile">${Article.title1}</h2>
					</dt>
					<dd class="lcbx_rh_des">
					${Article.text1}
					</dd>
				</dl>
			</div>
			<div class="lcbx_dl">
				<div class="lc_icon"><img src="${Site.StaticResourcePath}/${Article.picture2}" width="95" height="94"  alt=""/></div>
				<dl class="lcbx_header">
					<dt>
						<h2 class="lcbx_rh_titile">${Article.title2}</h2>
					</dt>
					<dd class="lcbx_rh_des">
					${Article.text2}
					</dd>
				</dl>
			</div>
			<div class="lcbx_dl">
				<div class="lc_icon"><img src="${Site.StaticResourcePath}/${Article.picture3}" width="95" height="94"  alt=""/></div>
				<dl class="lcbx_header">
					<dt>
						<h2 class="lcbx_rh_titile">${Article.title3}</h2>
					</dt>
					<dd class="lcbx_rh_des">
					${Article.text3}
					</dd>
				</dl>
			</div>
		</div>
		<h3 class="money_hot cf">热门推荐</h3>
		<div class="money_tj_box money_tj_up cf">
		  
		    <cms:list item="article" cmsorder="1" level="all" count="2" hasAttribute="hot,newRecommend" name="理财保险">
				<dl class="money_tj <% if(i==0) write("money_bor_bg");%>">
				<dd>
					<h2 class="money_tj_titile">
						<a target="_blank" href="${Site.URL}/${Article.URL}">${article.title|CharWidth=15}</a>
					</h2>
					<p class="money_tj_des">${article.ERiskFeatures|CharWidth=60}</p>

				</dd>
				<dd class="money_tj_bom">
					<p class="money_tj_sy">
						预期年化收益率 <em>${article.ProfitRate}</em>
					</p>
					<a target="_blank" href="${Site.URL}/${Article.URL}" class="money_tj_go">查看详情</a>
				</dd>
				</dl>
          	 </cms:list>
			
		</div>
	</div>
</div>
	<div class="clear"></div>

<cms:include file="block/kxb_footer_new_common.shtml"></cms:include>
<cms:include file="block/community_v1.shtml" />
</body>
</html>
