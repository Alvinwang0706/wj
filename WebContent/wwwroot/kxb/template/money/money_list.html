<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="${catalog.Meta_Keywords}" />
	<meta name="description" content="${catalog.Meta_Description}" />
	<title>
	${catalog.meta_title}-${site.Meta_Keywords}
	</title>
	<link rel="stylesheet" type="text/css" href="${Site.StaticResourcePath}/style/redesign/re_header.css"/>
	<link rel="stylesheet" type="text/css" href="${Site.StaticResourcePath}/style/money/new_money.css"/>
<cms:include file="block/kxb_custom_header.shtml" />
</head>

<body>

	<cms:include file="block/kxb_header_index_new_v2.shtml" />
	<div class="money_warper cf">
		<div class="money_nav cf">
			<ul class="money_main_nav cf">
				<li class="mon_nav1">
					<a href="${Site.URL}/touzi-licai/" >理财首页</a>
				</li>
				<li class="mon_nav2">
					<a href="${Site.URL}/touzi-licai/zhishi/">如何理财</a>
				</li>
				<li class="mon_nav3">
					<a href="${Site.URL}/touzi-licai/guihua/">理财规划</a>
				</li>
			</ul>
		</div>
	
	<div class="money_warper_up">
		<div class="clear"></div>
		<div class="daohang">
			<span class="daohang_home"></span>
			<cms:link type="currentPosition"></cms:link>
		</div> 
		<div class="h10"></div>
		<h2 class="money_ztitle cf">${catalog.name}</h2>
		<div class="licai_list_boxs">
		<cms:list item="article" level="current" pagesize="10" page="true" condition="catalogid='${Catalog.ID}' >
			<dl >
				<dt class="licai_list_li">
					<a href="${Article.Link}" title ="${Article.Title}" >${Article.Title|CharWidth=16}</a> <em class="licai_list_time">${Article.PublishDate|Format=yyyy-MM-dd}</em>
				</dt>
				<dd class="licai_list_des">
					${Article.summary|CharWidth=100}
				</dd>
			</dl>
		</cms:list>

			<div class="plpage">
				<!--    翻页    -->
				<div id="productsPageBar">${PageBar1}</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</div>
	<div class="clear"></div>
	<cms:include file="block/kxb_footer_new_common.shtml" />
	<cms:include file="block/community_v1.shtml" />
</body>
</html>
