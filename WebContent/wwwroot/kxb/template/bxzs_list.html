<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="${catalog.Meta_Keywords}" />
<meta name="description" content="${catalog.Meta_Description}" />
<title>${catalog.meta_title}-${site.Meta_Keywords}</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link href="${Site.StaticResourcePath}/style/commonality.css" rel="stylesheet" type="text/css" />
<link href="${Site.StaticResourcePath}/style/bxzs_infor.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<cms:include file="block/kxb_header.shtml" />
	<!--  主体 开始 -->
	<div class="wrap1000">
		<!--  导航-->
		<div class="daohang">
			<span class="daohang_home"></span>
			<cms:link type="currentPositionList"></cms:link>
		</div>

		<div class="newpart">
			<div class="newleft02">
				<h3 class="titnew01">${catalog.name}</h3>
				<div class="morenew01"></div>
				<div class="newtxtarea02 h301">
					<ul class="newlist02">
						<cms:list item="article" level="all" pagesize="16" page="true">
							<li><div class="n01">
									<a href="${Article.Link}">${Article.title}</a>
								</div>
								<div class="n02">${Article.FirstPublishDate|Format=yyyy-MM-dd}</div>
								<div class="clear"></div></li>
						</cms:list>
					</ul>
				</div>
				<div class="PageArea">
					<!--    翻页    -->
					<div id="productsPageBar">${PageBar}</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="newright02">
				<h3 class="titnew04">险种</h3>
				<div class="morenew02"></div>
				<div class="newtxtarea01">
					<ul class="newlist01">
						<cms:list item="catalog" type="article" level="child" name="产品中心">
							<li><a href="${catalog.link}">${catalog.name}</a></li>
						</cms:list>
					</ul>
				</div>
				<!--    精彩问题推荐   begin     -->
				<h3 class="titnew04 margt10">频道推荐</h3>
				<div class="morenew02"></div>
				<div class="newtxtarea01">
					<ul class="newlist01">
						<cms:list item="article" count="5" hasAttribute="newRecommend" type = "modifyzx">
							<li><a target="_blank" href="${Article.Link}" class="sys_url">${Article.Title|CharWidth=15}</a></li>
						</cms:list>
					</ul>
				</div>
				<div class="clear"></div>
				<!-- 频道推荐   end    -->
				<h3 class="titnew04 margt10">热门文章</h3>
				<div class="morenew02"></div>
				<div class="newtxtarea01">
					<ul class="newlist01">
						<cms:list item="article" count="5" hasAttribute="hot" type = "modifyzx">
							<li><a target="_blank" href="${Article.Link}" class="sys_url">${Article.Title|CharWidth=15}</a></li>
						</cms:list>
					</ul>
				</div>
				<div class="clear"></div>
				<div class="mb10">
					<cms:ad name="保险知识广告位" custom="false" size="190*200" type="1">
					</cms:ad>
				</div>
				<!------- 标签云   ----- -->

			</div>
		</div>
	</div>
	<div class="clear"></div>
	<cms:include file="block/kxb_footer_new_common.shtml" />
	<cms:include file="block/community_v1.shtml" />
</body>
</html>
